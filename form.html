<!DOCTYPE html>
<html lang="en">
<head>
  <title>STUDENT FORM</title>
</head>
<body>
<fieldset>
<legend align="center">Student registration form</legend>
First name:
<input type="text"  name="fname" maxlength="12"><br><br>
Last name:
<input type="text" name="lname" maxlength="12"><br><br>
Date of birth:
<input type="date" name="dob" required><br><br>
E-mail:
<input type="email" name="email" required><br><br>
Password:
<input type="password" name="pass" required><br><br>
Qualification:
<select name="edu" id="edu">
  <option>University</option>
  <option>High school</option>
  <option>higher(12th)</option>
  </select><br><br>
  <input type="radio"  name="g" value="f">Male
  <input type="radio"  name="g" value="m">Female<br><br>
AGE:
<input type="number" name="ag" step="3"><br><br>
Phone number:
<input type="number" name="no" maxlength="10"><br><br>
address:
<br>
<textarea rows="10" cols="20">address</textarea>
<br><br>
KNOWN LANGuAGE:
<input type="checkbox" name="c>C
<input type="checkbox" name="c++">C++
<input type="checkbox" name="java">Java
<input type="checkbox" name="python">Python<br><br>
<input type="submit">
</fieldset>
</form>
</body>
</html>
